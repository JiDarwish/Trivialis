version: '3.8'

services:
  webapp:
    build: ./webapp
    volumes:
      - ./webapp:/app
    ports:
      - 3000:3000
    depends_on:
      - langchain

  langchain:
    build: ./langchain
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    volumes:
      - ./langchain:/app
    ports:
      - 8000:8000
    depends_on:
      - db
      - cache

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

  cache:
    image: redis:6.2
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
